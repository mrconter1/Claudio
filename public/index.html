<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        canvas {
            display: block;
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .label-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label-item span {
            font-weight: bold;
        }

        .label-attr {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .label-attr input {
            width: 150px;
        }

        /* Styles for Side Navigation Bar */
        .side-nav {
            height: 100%;
            width: 20%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            white-space: nowrap;
            overflow-x: hidden;
            transition: 0.5s;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style for Navigation List Items */
        .side-nav a {
            padding: 6px 6px 6px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .side-nav a.active {
            color: #f1f1f1;
            background-color: #555;
        }

        .container {
            margin-left: 25%;
        }

    </style>
</head>

<body>
    <!-- Side navigation bar-->
    <div class="side-nav">
    </div>
    <!-- Main content -->
    <div class="container">
        <h1 class="mt-5 text-center">Claudio Studio</h1>

        <div id="waveformContainer">
            <div id="playerContainer" class="mt-3">
                <audio id="player" style="width: 100%"></audio>
            </div>

            <div id="fileInformation" class="mt-3">
                <h3>File Information</h3>
                <p>Name: <span id="fileName">N/A</span></p>
                <p>Sample Rate: <span id="sampleRate">N/A</span></p>
            </div>

            <canvas id="waveformCanvas"></canvas>

            <div class="d-flex justify-content-center mt-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Timestamp</span>
                    </div>
                    <input id="timestampInput" type="text" class="form-control" placeholder="00:00:00">
                    <div class="input-group-append">
                        <button id="seekBtn" class="btn btn-primary">Seek</button>
                    </div>
                </div>
            </div>

            <div id="controls" class="mt-3 text-center">
                <button id="playPauseBtn" class="btn btn-primary mr-2">Play</button>
                <button id="stepBackBtn" class="btn btn-secondary mr-2">Step Back</button>
                <button id="stepForwardBtn" class="btn btn-secondary mr-2">Step Forward</button>
                <button id="stopBtn" class="btn btn-danger">Stop</button>
            </div>

            <div id="labels" class="mt-4">
                <h2>Labels</h2>
                <div id="labelContainer"></div>
            </div>

        </div>
    </div>

    <script>
        const waveformContainer = document.getElementById('waveformContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stepBackBtn = document.getElementById('stepBackBtn');
        const stepForwardBtn = document.getElementById('stepForwardBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playerBtn = document.getElementById('playerBtn');
        const fileInput = document.createElement('input');
        const canvas = document.getElementById('waveformCanvas');
        const player = document.getElementById('player');
        const timestampInput = document.getElementById('timestampInput');
        const seekBtn = document.getElementById('seekBtn');

        // Set canvas to display size.
        canvas.style.width = '100%';
        canvas.style.height = '150px';

        // Increase canvas pixel density for HD-DPI screens (e.g. Retina Display)
        const scaleFactor = window.devicePixelRatio;
        canvas.width = canvas.offsetWidth * scaleFactor;
        canvas.height = canvas.offsetHeight * scaleFactor;

        let audioData = null;
        let animationId = null;

        let labels = null;

        const context = canvas.getContext('2d');

        // Scale context to match scaled canvas size.
        context.scale(scaleFactor, scaleFactor);

        fileInput.type = 'file';
        fileInput.accept = '.wav';
        fileInput.style.display = 'none';

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type && file.type.includes('audio')) {
                loadAudio(file);
            } else {
                alert('Please choose a valid audio file.');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.wav')
                .then(response => response.blob())
                .then(loadAudio);
            fetch('label.label') // Load label file just like an audio file
                .then(response => response.text())
                .then(content => {
                    labels = loadLabel(content);
                });
        });

        document.querySelector('.side-nav').innerHTML = '<h2 class="text-white">Sample List</h2>';
        fetch('/files')
            .then(response => response.json())
            .then(files => {
                const sideNav = document.querySelector('.side-nav');
                files.forEach(fileData => {
                    const file = fileData.file.replace('.wav', '');  // Get the file name without extension
                    const anchorTag = document.createElement('a');
                    anchorTag.textContent = file;
                    anchorTag.href = "#";
                    anchorTag.addEventListener('click', (event) => {
                        event.preventDefault();
                        loadFile(file);  // Add event listener to load file on click
                    });
                    sideNav.appendChild(anchorTag);
                });
            });

        function loadFile(file) {

            // Clear existing labels
            document.getElementById('labelContainer').innerHTML = '';

            fetch(`data/${file}.wav`)
                .then(response => response.blob())
                .then(loadAudio);
            fetch(`data/${file}.label`)
                .then(response => response.text())
                .then(content => {
                    labels = loadLabel(content);
                    drawLabels(labels);
                });
            fetch(`/samplerate/${file}.wav`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fileName').textContent = `${file}.wav`;
                    document.getElementById('sampleRate').textContent = data.sampleRate + " Hz";
                })
                .catch(err => console.error("Error: ", err));
        }

        function loadLabel(content) {
            const lines = content.split("\n");
            const labels = lines.slice(1).map(line => {
                const parts = line.split(",");
                const time = Number.parseFloat(parts[0]);
                const length = Number.parseFloat(parts[1]);
                const label = parts[2];
                return {
                    time,
                    length,
                    label
                };
            });

            const labelContainer = document.getElementById('labelContainer');
            labels.forEach(label => {
                const div = document.createElement('div');
                div.className = 'label-item';
                div.innerHTML = `
				<div class="label-attr"><span>Start Time</span><input type="text" value="${label.time}" class="form-control"></div>
				<div class="label-attr"><span>Length</span><input type="text" value="${label.length}" class="form-control"></div>
				<div class="label-attr"><span>Class</span><input type="text" value="${label.label}" class="form-control"></div>
				`;
                labelContainer.appendChild(div);
            });

            return labels; // Return labels
        }

        function drawLabels(labels) {
            const duration = player.duration;
            context.save();
            context.fillStyle = "rgba(0, 255, 0, 0.25)";
            labels.forEach(label => {
                const start = label.time / duration * canvas.width;
                const width = label.length / duration * canvas.width;
                context.fillRect(start, 0, width, canvas.height);
            });
            context.restore();
        }

        function loadAudio(file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const audioContext = new AudioContext();
                audioContext.decodeAudioData(e.target.result, function(buffer) {
                    audioData = buffer.getChannelData(0);
                    drawWaveform(audioData);
                    player.src = URL.createObjectURL(file);

                    player.oncanplaythrough = function() {
                        // Condition to check if labels are not loaded yet
                        if (labels) {
                            drawLabels(labels);
                        }
                    };
                });
            };

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            reader.readAsArrayBuffer(file);
            waveformContainer.style.display = 'block';
        }

        playPauseBtn.addEventListener('click', function() {
            if (player.paused) {
                player.play();
                animateWave();
                playPauseBtn.textContent = 'Pause';
            } else {
                player.pause();
                cancelAnimationFrame(animationId);
                playPauseBtn.textContent = 'Play';
            }
        });

        stepBackBtn.addEventListener('click', function() {
            const currentTime = player.currentTime;
            player.currentTime = currentTime - 1;
        });

        stepForwardBtn.addEventListener('click', function() {
            const currentTime = player.currentTime;
            player.currentTime = currentTime + 1;
        });

        stopBtn.addEventListener('click', function() {
            player.pause();
            player.currentTime = 0;
            cancelAnimationFrame(animationId);
            playPauseBtn.textContent = 'Play';
        });

        seekBtn.addEventListener('click', function() {
            const timestamp = timestampInput.value;
            const [hours, minutes, seconds] = timestamp.split(':');
            const totalTime = player.duration;
            const seekTime = (Number(hours) * 3600) + (Number(minutes) * 60) + Number(seconds);
            if (seekTime >= 0 && seekTime <= totalTime) {
                player.currentTime = seekTime;
                updatePlayhead();
            } else {
                alert('Invalid timestamp.');
            }
        });

        player.addEventListener('canplay', function() {
            playerContainer.style.display = 'block';
        });

        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const clickedTime = (x / canvas.offsetWidth) * player.duration;
            player.currentTime = clickedTime;
            updatePlayhead();
        });

        function animateWave() {
            updatePlayhead();
            animationId = requestAnimationFrame(animateWave);
        }

        function updatePlayhead() {
            const progress = player.currentTime / player.duration;
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawWaveform(audioData);
            if (labels) { // Check if labels are loaded
                drawLabels(labels);
            }
            drawPlayhead(progress);
            timestampInput.value = formatTimestamp(player.currentTime);
        }

        function formatTimestamp(time) {
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = Math.floor(time % 60);
            const milliseconds = Math.floor((time % 1) * 1000);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        }

        function drawPlayhead(progress) {
            context.strokeStyle = 'green';
            context.beginPath();
            context.moveTo(canvas.width * progress, 0);
            context.lineTo(canvas.width * progress, canvas.height);
            context.stroke();
        }

        function drawWaveform(data) {
            const width = canvas.width;
            const height = canvas.height;
            const step = Math.ceil(data.length / width);
            const amplitude = height / 2;
            context.clearRect(0, 0, width, height);
            context.strokeStyle = 'red';
            context.beginPath();
            context.moveTo(0, amplitude);

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;

                for (let j = 0; j < step; j++) {
                    const datum = data[i * step + j];

                    if (datum < min) {
                        min = datum;
                    } else if (datum > max) {
                        max = datum;
                    }
                }

                context.lineTo(i, (1 + min) * amplitude);
                context.lineTo(i, (1 + max) * amplitude);
            }

            context.lineTo(width, amplitude);
            context.stroke();
        }

    </script>

</body>

</html>
