<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudio Studio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        canvas {
            display: block;
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .label-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label-item span {
            font-weight: bold;
        }

        .label-attr {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .label-attr input {
            width: 150px;
        }

        /* Styles for Side Navigation Bar */
        .side-nav {
            height: 100%;
            width: 20%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            white-space: nowrap;
            overflow-x: hidden;
            transition: 0.5s;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* New styles */
        .sample-list {
            height: 80%;
            overflow: auto;
            border-bottom: 1px solid #555;
        }

        .control-buttons {
            height: 20%;
        }

        /* Style for Navigation List Items */
        .side-nav a {
            padding: 6px 6px 6px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .side-nav a.active {
            color: #f1f1f1;
            background-color: #555;
        }

        /* Style for sample list links */
        .sample-list a {
            display: block;
            width: 90%; /* limit the width to 90% to create room for the fading effect */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* This will add '...' at the end if the text overflows */
            position: relative;
            color: #818181; /* Same color as other sidebar links */
        }

        /* Create fading effect */
        .sample-list a::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 10%; /* match width here with the empty space created in .sample-list a */
            height: 100%;
            background: linear-gradient(to right, rgba(17, 17, 17, 0), rgba(17, 17, 17, 1) 90%); /* Change the colors (rgba) to match your sidebar color */
        }

        .container {
            margin-left: 25%;
        }

        .control-buttons .btn {
            width: 80%;
            border-radius: 5px;
        }

        /* Styles for scroll bar */
        .sample-list::-webkit-scrollbar {
            width: 10px;
        }

        .sample-list::-webkit-scrollbar-track {
            background: #f1f1f100;
        }

        .sample-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .sample-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Style to remove horizontal scroll bar */
        .sample-list {
            overflow-x: hidden;
        }

    </style>
</head>

<body>
    <!-- Side navigation bar-->
    <div class="side-nav">
        <br>
        <h2 class="text-white">Sample List</h2>
        <!-- Samples list -->
        <div class="sidebar-section sample-list">
        </div>

        <!-- Control buttons -->
        <div class="sidebar-section control-buttons d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-primary mb-2">Train Model</button>
            <button class="btn btn-primary mb-2">Test Model</button>
            <button class="btn btn-primary">Settings</button>
        </div>
    </div>
    <!-- Main content -->
    <div class="container">
        <h1 class="mt-5 text-center">Claudio Studio</h1>

        <div id="waveformContainer">
            <div id="playerContainer" class="mt-3">
                <audio id="player" style="width: 100%"></audio>
            </div>

            <div id="fileInformation" class="mt-3">
                <h3>File Information</h3>
                <p>Sample Name: <span id="fileName">N/A</span></p>
                <p>Sample Rate: <span id="sampleRate">N/A</span></p>
            </div>

            <canvas id="waveformCanvas"></canvas>

            <div class="d-flex justify-content-center mt-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Timestamp</span>
                    </div>
                    <input id="timestampInput" type="text" class="form-control" placeholder="00:00:00">
                    <div class="input-group-append">
                        <button id="seekBtn" class="btn btn-primary">Seek</button>
                    </div>
                </div>
            </div>

            <div id="controls" class="mt-3 text-center">
                <button id="playPauseBtn" class="btn btn-primary mr-2">Play</button>
                <button id="stepBackBtn" class="btn btn-secondary mr-2">Step Back</button>
                <button id="stepForwardBtn" class="btn btn-secondary mr-2">Step Forward</button>
                <button id="stopBtn" class="btn btn-danger">Stop</button>
            </div>

            <hr class="mt-5"> 

            <div id="labels" class="mt-4">
                <div id="labelContainer"></div>
                <div class="text-center">
                    <button id="prevLabelBtn" class="btn btn-secondary mt-2">Previous label</button>
                    <button id="nextLabelBtn" class="btn btn-secondary mt-2">Next label</button>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
