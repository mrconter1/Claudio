<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        canvas {
            display: block;
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Waveform Visualizer</h1>

        <button id="chooseFileBtn" class="btn btn-primary mt-4">Choose File</button>

        <div id="waveformContainer">
            <div id="controls" class="mt-3">
                <button id="playPauseBtn" class="btn btn-primary mr-2">Play</button>
                <button id="stepBackBtn" class="btn btn-secondary mr-2">Step Back</button>
                <button id="stepForwardBtn" class="btn btn-secondary mr-2">Step Forward</button>
                <button id="stopBtn" class="btn btn-danger">Stop</button>
                <button id="playerBtn" class="btn btn-primary ml-2">Show Player</button>
            </div>

            <div id="playerContainer" class="mt-3">
                <audio id="player" style="width: 100%"></audio>
            </div>

            <canvas id="waveformCanvas"></canvas>

            <div class="d-flex justify-content-center mt-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Timestamp</span>
                    </div>
                    <input id="timestampInput" type="text" class="form-control" placeholder="00:00">
                    <div class="input-group-append">
                        <button id="seekBtn" class="btn btn-primary">Seek</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chooseFileBtn = document.getElementById('chooseFileBtn');
        const waveformContainer = document.getElementById('waveformContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stepBackBtn = document.getElementById('stepBackBtn');
        const stepForwardBtn = document.getElementById('stepForwardBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playerBtn = document.getElementById('playerBtn');
        const fileInput = document.createElement('input');
        const canvas = document.getElementById('waveformCanvas');
        const player = document.getElementById('player');
        const timestampInput = document.getElementById('timestampInput');
        const seekBtn = document.getElementById('seekBtn');
        const context = canvas.getContext('2d');

        let audioData = null;
        let animationId = null;

        fileInput.type = 'file';
        fileInput.accept = '.wav';
        fileInput.style.display = 'none';

        chooseFileBtn.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type && file.type.includes('audio')) {
                loadAudio(file);
            } else {
                alert('Please choose a valid audio file.');
            }
        });

        function loadAudio(file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const audioContext = new AudioContext();
                player.src = URL.createObjectURL(file);
                audioContext.decodeAudioData(e.target.result, function(buffer) {
                    audioData = buffer.getChannelData(0);
                    drawWaveform(audioData);
                });
            };

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            reader.readAsArrayBuffer(file);
            waveformContainer.style.display = 'block';
        }

        playPauseBtn.addEventListener('click', function() {
            if (player.paused) {
                player.play();
                animateWave();
                playPauseBtn.textContent = 'Pause';
            } else {
                player.pause();
                cancelAnimationFrame(animationId);
                playPauseBtn.textContent = 'Play';
            }
        });

        stepBackBtn.addEventListener('click', function() {
            const currentTime = player.currentTime;
            player.currentTime = currentTime - 1;
        });

        stepForwardBtn.addEventListener('click', function() {
            const currentTime = player.currentTime;
            player.currentTime = currentTime + 1;
        });

        stopBtn.addEventListener('click', function() {
            player.pause();
            player.currentTime = 0;
            cancelAnimationFrame(animationId);
            playPauseBtn.textContent = 'Play';
        });

        seekBtn.addEventListener('click', function() {
            const timestamp = timestampInput.value;
            const [minutes, seconds] = timestamp.split(':');
            const totalTime = player.duration;
            const seekTime = (Number(minutes) * 60) + Number(seconds);
            if (seekTime >= 0 && seekTime <= totalTime) {
                player.currentTime = seekTime;
                updatePlayhead();
            } else {
                alert('Invalid timestamp.');
            }
        });

        player.addEventListener('canplay', function() {
            playerContainer.style.display = 'block';
        });

        playerBtn.addEventListener('click', function() {
            playerContainer.style.display = 'block';
        });

        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const clickedTime = (x / canvas.offsetWidth) * player.duration;
            player.currentTime = clickedTime;
            updatePlayhead();
        });

        function animateWave() {
            updatePlayhead();
            animationId = requestAnimationFrame(animateWave);
        }

        function updatePlayhead() {
            const progress = player.currentTime / player.duration;
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawWaveform(audioData);
            drawPlayhead(progress);
            timestampInput.value = formatTimestamp(player.currentTime);
        }

        function formatTimestamp(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function drawPlayhead(progress) {
            context.strokeStyle = 'green';
            context.beginPath();
            context.moveTo(canvas.width * progress, 0);
            context.lineTo(canvas.width * progress, canvas.height);
            context.stroke();
        }

        function drawWaveform(data) {
            const width = canvas.width;
            const height = canvas.height;
            const step = Math.ceil(data.length / width);
            const amplitude = height / 2;
            context.clearRect(0, 0, width, height);
            context.strokeStyle = 'red';
            context.beginPath();
            context.moveTo(0, amplitude);

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;

                for (let j = 0; j < step; j++) {
                    const datum = data[i * step + j];

                    if (datum < min) {
                        min = datum;
                    } else if (datum > max) {
                        max = datum;
                    }
                }

                context.lineTo(i, (1 + min) * amplitude);
                context.lineTo(i, (1 + max) * amplitude);
            }

            context.lineTo(width, amplitude);
            context.stroke();
        }
    </script>
</body>
</html>
