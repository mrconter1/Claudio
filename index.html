<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        canvas {
            display: block;
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Waveform Visualizer</h1>
        <div class="custom-file mt-4">
            <input type="file" class="custom-file-input" id="fileInput" accept=".wav">
            <label class="custom-file-label" for="fileInput">Choose WAV File</label>
        </div>
        <audio id="player" controls style="width: 100%" class="mt-3"></audio>
        <canvas id="waveformCanvas"></canvas>
    </div>
   
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('waveformCanvas');
        const context = canvas.getContext('2d');
        const player = document.getElementById('player');
        let audioData = null;
        let animationId = null;

        canvas.width = canvas.getBoundingClientRect().width;
      
        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const audioContext = new AudioContext();
                player.src = URL.createObjectURL(file);
                audioContext.decodeAudioData(e.target.result, function(buffer) {
                    audioData = buffer.getChannelData(0);
                    drawWaveform(audioData);
                });
            };
      
            if (animationId) {
              cancelAnimationFrame(animationId);
            }
      
            reader.readAsArrayBuffer(file);
            player.onplay = () => animateWave();
        });
      
        function animateWave() {
            updatePlayhead();
            animationId = requestAnimationFrame(animateWave);
        }
      
        function updatePlayhead() {
            const progress = player.currentTime / player.duration;
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawWaveform(audioData);
            drawPlayhead(progress);
        }
      
        function drawPlayhead(progress) {
            context.strokeStyle = 'green';
            context.beginPath();
            context.moveTo(canvas.width * progress, 0);
            context.lineTo(canvas.width * progress, canvas.height);
            context.stroke();
        }
      
        function drawWaveform(data) {
            const width = canvas.width;
            const height = canvas.height;
            const step = Math.ceil(data.length / width);
            const amplitude = height / 2;
      
            context.strokeStyle = 'red';
            context.beginPath();
            context.moveTo(0, amplitude);
      
            for(let i = 0; i < width; i++) {
                let min = 1, max = -1;
                for(let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if(datum < min) min = datum;
                    if(datum > max) max = datum;
                }
                context.lineTo(i, (1 + min) * amplitude);
                context.lineTo(i, (1 + max) * amplitude);
            }
      
            context.lineTo(canvas.width, amplitude);
            context.stroke();
        }
    </script>
</body>
</html>
